<div ng-controller="DashboardCtrl">
    <div class="content-section-a" ng-init="init()">

        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="clearfix"></div>
                    <h2>Dashboard</h2>
                    <div ng-show="time" id="clock">{{ time }}</div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->

    <div class="content-section-b">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <h2>Hacker News</h2>
                    <p>The top Hacker News feed from Twitter.</p>
                    <a class="twitter-timeline" href="https://twitter.com/newsycombinator" data-widget-id="416728136743538688">Tweets by @newsycombinator</a>
                    <script>
                        ! function(d, s, id) {
                            var js, fjs = d.getElementsByTagName(s)[0],
                                p = /^http:/.test(d.location) ? 'http' : 'https';
                            if (!d.getElementById(id)) {
                                js = d.createElement(s);
                                js.id = id;
                                js.src = p + "://platform.twitter.com/widgets.js";
                                fjs.parentNode.insertBefore(js, fjs);
                            }
                        }(document, "script", "twitter-wjs");
                    </script>
                </div>
                <div class="col-lg-4">
                    <h2>Recent Wake Up Grades</h2>                    <p>Ever wonder how long it takes you to get up? Here is a list of last 10 grades.</p>
                    <div class="grades listbox" style="width: 350px;">
                        <ul>
                            <li class="grade" ng-repeat="grade in grades"><strong class="letter">{{ grade.grade }}</strong> {{ grade.motivation }}</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-4">
                    <h2>Weather</h2>
                </div>
            </div>
            <!-- /.row -->
    </div>

    </div>

</div>
