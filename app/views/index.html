
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ app.name }}</title>

    <!-- Bootstrap core CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Google Web Font -->
    <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

    <link href="/assets/css/theme.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="/assets/css/custom.css" rel="stylesheet">

    <script>
        window.app = {{ appjson|safe }};
    </script>
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">{{ app.name }}</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/#!/instructions">Instructions</a>
                    </li>
                    {% if user %}
                        <li>
                            <a href="/#!/dashboard">Dashboard</a>
                        </li>
                        <li>
                            <a href="/#!/alarm">Alarm</a>
                        </li>
                        <li>
                            <a href="/#!/grades">Grades</a>
                        </li>
                        <li>
                            <a href="/logout">Logout</a>
                        </li>
                    {% else %}
                        <li>
                            <a href="/#!/login">Login</a>
                        </li>
                    {% endif %}
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="content" data-ng-view>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-inline">
                        <li>
                            <a href="/">Home</a>
                        </li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li>
                            <a href="/#!/instructions">Instructions</a>
                        </li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li>
                            <a href="/#!/login">Login</a>
                        </li>
                    </ul>

                    <p class="copyright text-muted small">Copyright &copy; Superlative Code 2014. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-route/angular-route.js"></script>
    <script src="/lib/angular-resource/angular-resource.min.js"></script>
    <script src="/lib/angular-ui-utils/ui-utils.min.js"></script>

    <script src="/app/app.js"></script>
    <script src="/app/config.js"></script>
    <script src="/app/routes.js"></script>

    <script src="/app/resources/user.js"></script>

    <script src="/app/global.js"></script>

    <script src="/app/controllers/index.js"></script>
    <script src="/app/controllers/login.js"></script>
    <script src="/app/controllers/instructions.js"></script>
    <script src="/app/controllers/alarm.js"></script>
    <script src="/app/controllers/dashboard.js"></script>
    <script src="/app/controllers/grades.js"></script>

    <script src="/app/init.js"></script>

</body>

</html>
