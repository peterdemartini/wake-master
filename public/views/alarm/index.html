<div ng-controller="AlarmCtrl" ng-init="init()">
    <div class="content-section-a">

        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="clearfix"></div>
                    <h2>Alarm</h2>
                    <div ng-show="alarm && alarm.length">
                        <p><strong>Status:</strong> online</p>
                        <p><strong>Last Triggered:</strong> 01/23/12</p>
                    </div>
                    <div ng-show="!alarm || !alarm.length">
                        <ul class="list-group">
                            <li class="list-group-item"
                                ng-click="findOne(alarm)"
                                ng-repeat="alarm in alarms">
                                <a href="#" ng-class="{'active' : isAlarm(alarm) }">
                                    {{ alarm.name }}
                                </a>
                            </li>
                            <li class="list-group-item" ng-click="addAlarm()">
                                Create
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->
    <div class="content-section-b" ng-show="alarmId || creating">

        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="clearfix"></div>
                    <h2 class="section-heading">Settings</h2>

                    <div class="btn-group" role="toolbar">
                        <div class="btn btn-default"
                             ng-click="selectDay(day.day)"
                             ng-class="{'active' : alarm.days.indexOf(day.day) > -1 }"
                             ng-repeat="day in days">
                             {{ day.label }}
                         </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-b -->

</div>
